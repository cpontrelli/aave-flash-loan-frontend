<div class="px-4 py-5 my-5 text-center bg-dark">
  <h1 class="display-5 fw-bold text-white">AAVE Flash Loans</h1>
  <div class="col-lg-5 mx-auto my-4">
    <div *ngIf="!userAddress" class="my-4">
      <button type="button" class="btn btn-success border-white btn-lg px-4 gap-3" (click)="connectWallet()">Connect Wallet</button>
    </div>
    <div *ngIf="userAddress" class="card my-4 bg-secondary bg-gradient border-white">
      <div class="card-body my-4">
        <h4 class="card-title mb-3 text-white">Leverage Position</h4>
        <div class="form-floating mb-3">
          <input #loanInput id="loanInput" class="form-control" type="number"/>
          <label for="loanInput">Total USDC to lend</label>
        </div>
        <div class="form-floating mb-3">
          <input #supplyInput id="supplyInput" class="form-control" type="number"/> 
          <label for="supplyInput">USDC to supply</label>
        </div>
        <button class="btn btn-success border-white btn-lg px-4 gap-3" (click)="enterLeveragePosition(loanInput.value, supplyInput.value)">Execute</button>
      </div>
    </div>
    <div *ngIf="userAddress" class="card my-4 bg-secondary bg-gradient border-white">
      <div class="card-body my-4">
        <h4 class="card-title mb-3 text-white">Exit Position</h4>
        <div class="form-floating mb-3">
          <input #repayInput id="repayInput" class="form-control" type="number"/> 
          <label for="repayInput">USDC to repay</label>
        </div>        
        <button class="btn btn-success border-white btn-lg px-4 gap-3" (click)="exitLeveragePosition(repayInput.value)">Execute</button>
      </div>
    </div>
  </div>
</div>
